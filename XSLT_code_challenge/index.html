<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Get my Degree List</button>
<br><br>
<table id="degrees"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "degree.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>ID</th><th>Letter</th><th>BP</th><th>MP</th><th>DP</th><th>Link</th><th>Name</th><th>School</th></tr>";
  var x = xmlDoc.getElementsByTagName('degree');
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getAttribute('id') +
    "</td><td>" +
    x[i].getAttribute('letter') +
    "</td><td>" +
    x[i].getAttribute('bp') +
    "</td><td>" +
    x[i].getAttribute('mp') +
    "</td><td>" +
    x[i].getAttribute('dp') +
    "</td><td>" +
    x[i].getAttribute('link') +
    "</td><td>" +
    x[i].getAttribute('name') +
    "</td><td>" +
    x[i].getAttribute('school') +
    "</td>";
  }
  document.getElementById("degrees").innerHTML = table;
}
</script>

</body>
</html>
